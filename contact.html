    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Let's Keep In Touch!</h1>
                <p class="tagline">Thank you for visiting our site.  Feel free to contact us.  Just fill out the form below or email us directly at <a href="mailto:support@tannergeo.com">support@tannergeo.com</a>.</p>
            </div>
        </div>

        <div class="row">
            <section class="col-lg-6">

                <div id="success-message">
                        Thank you for contacting us, we'll be in touch soon.
                </div>

                <form id="contact-form" action="https://formspree.io/support@tannergeo.com" method="post">

                    <div class="control-group">
                        <label class="control-label" for="InputName"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Full Name</label>
                        <div class="controls controls-row">
                            <input type="text" class="input-xxlarge" id="InputName" placeholder="Your Name" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputEmail"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                        <div class="controls">
                            <input type="email" class="input-xxlarge" id="InputEmail" placeholder="How can we reach you?" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputSubject"><span class="glyphicon glyphicon-question-sign"></span> Subject</label>
                        <div class="controls">
                            <input type="text" class="input-xxlarge" id="InputSubject" placeholder="What's Up?" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputMessage"><span class="glyphicon glyphicon-pencil"></span> Message</label>
                        <div class="controls">
                            <textarea rows="6" class="input-xxlarge" id="InputMessage" placeholder="What's on your mind?"></textarea>
                        </div>
                    </div>


                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success" id="send-button"><span id="spinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> <span id="submit-text">Send Message</span></button>
                        </div>
                    </div>

                </form>
            </section>


            <section class="col-lg-6">

                <div class="well">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d90384.8045266037!2d-123.02820740000001!3d44.93299145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1417574740504" width="100%" height="350" frameborder="0" style="border:0"></iframe>
                </div>


            </section>
        </div>

    <script src="js/bootstrap.min.js"></script>

    <!-- Email Function -->
    <script>
        $(function () {
            $("#contact-form").on('submit', function (e) {
                e.preventDefault();
                $("#spinner").show();
                $("#submit-text").text('Sending')
                $.ajax({
                    url : "https://formspree.io/support@tannergeo.com",
                    method : "POST",
                    data : {
                        name : $("#InputName").val(),
                        email : $("#InputEmail").val(),
                        subject : $("#InputSubject").val(),
                        message : $("#InputMessage").val()
                    },
                    success : function (m) {
                        // reset form and add success message
                        $("#contact-form")[0].reset();
                        $("#spinner").hide();
                        $("#submit-text").text(' Send Message');
                        $("#success-message").show('slow')
                                             .delay(5000).hide('slow');
                    },
                    error : function (e) {
                        // alert('Problem sending email.  Please email us at support@tannergeo.com');
                        // reset form and add success message
                        $("#contact-form")[0].reset();
                        $("#spinner").hide();
                        $("#submit-text").text(' Send Message');
                        $("#success-message").show('slow')
                                             .delay(5000).hide('slow');
                    }
                })
            })
        })
    </script>
