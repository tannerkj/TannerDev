<div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-12">

        <h1 class="page-header">
            Recent Posts
            <small> - sorted by date</small>
        </h1>
        <!-- Blog Posts -->
        {% for post in site.posts %}
        <h2>
             <a href="{{ post.url | prepend: './'' }}">{{ post.title }}</a>
        </h2>
        <p class="lead">
            by {{ post.author }}
        </p>
        <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date: "%b %-d, %Y"}}</p>
        <hr>
        <!--
        <img class="img-responsive" src="http://placehold.it/900x300" alt="">
        <hr>
        -->
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | prepend: './'' }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

        <hr>
        {% endfor %}
    </div>
