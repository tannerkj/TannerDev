    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Let's Keep In Touch!</h1>
                <p class="tagline">Thank you for visiting our site.  Feel free to contact us.  Just fill out the form below.</p>
            </div>
        </div>

        <div class="row">
            <section class="col-lg-6">
                
                <form id="contact-form">
                    
                    <div class="control-group">
                        <label class="control-label" for="InputEmail"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Full Name</label>
                        <div class="controls controls-row">
                            <input type="text" class="input-xxlarge" id="InputEmail" placeholder="Your Name" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputEmail"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                        <div class="controls">
                            <input type="email" class="input-xxlarge" id="InputEmail" placeholder="Enter a valid email address" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputEmail"><span class="glyphicon glyphicon-question-sign"></span> Subject</label>
                        <div class="controls">
                            <input type="text" class="input-xxlarge" id="InputSubject" placeholder="What's Up?" required>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="InputEmail"><span class="glyphicon glyphicon-pencil"></span> Message</label>
                        <div class="controls">
                            <textarea rows="6" class="input-xxlarge" id="InputEmail" placeholder="What's on your mind?"></textarea>
                        </div>
                    </div>


                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </div>
                    </div>

                </form>
            </section>


            <section class="col-lg-6">
                
                <div class="well">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d90384.8045266037!2d-123.02820740000001!3d44.93299145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1417574740504" width="100%" height="350" frameborder="0" style="border:0"></iframe>
